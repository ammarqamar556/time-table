<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>USER REGISTRATION FORM</h2>

    <div>
        FIRST NAME :<input type="text" name="MyName" required>
    </div>
    <br>
    <div>
        LAST NAME: <input type="text" name="MyLastname " required>
    </div>
    <br>
    <div>
        PASSWORD: <input type="number" name="MyPassword" required>
    </div>
    <br>
    <div>
        BIO: <textarea name="bio" cols="50" rows="" required>
        </textarea>
    </div>
    <br>
    <hr>
    <div>
        <h3>GENDER:</h3>
    </div>
    <input type="radio" name="mygender"> MALE
    <br>
    <input type="radio" name="mygender"> FEMALE
    <br>
    <input type="radio" name="mygender"> OTHER
    <br>
    <hr>
    <div>
        <h3>INTEREST:</h3>
    </div>
    <input type="checkbox" name="myinterest"> SONG
    <br>
    <input type="checkbox" name="myinterest"> CRICKET
    <br>
    <input type="checkbox" name="myinterest"> READING
    <hr>
    <label for="country">
        <h4>
            Country:
        </h4>
    </label>
    <select name="mycountry" id="country">
        <option value="united states">united states
        </option>
    </select>
    <label for="colors">
        <h4>
            COLORS
            :</h4>
    </label>
    <select name="mycolors" id="colors">
        <option value="RED">RED
        </option>
        <option value="BLUE">
            BLUE
        </option>
        <option value="YELLOW">
            YELLOW
        </option>
        <option value="GREEN">
            GREEN
        </option>
    </select> <br>
    <h4> Profile picture :</h4>: <input type="file" accept="video/*">
    <br>
   <h4>Birthdate: </h4><input type="date" >
   <br>
  <h4>Email</h4><input type="email" name="user email" required>

</body>

</html>
